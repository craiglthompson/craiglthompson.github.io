<!-- Capture and store a URL -->
{% capture location%}{{ page.url | split:'/' }}{% endcapture %}
<header class="main-header" role="banner">
  <div class="grid">
    <div class="grid__col--12">
      <a class="site-logo" href="/" title="CLT | Craig L. Thompson â€“ Home">
        <strong>C<span style="color: #0288d1">L</span>T</strong>
      </a>
      <nav class="navbar" role="navigation">
        <ul class="nav">
        {% for page in site.pages %}
<!-- Compare the page title to the URL -->
{% assign current = page.title | downcase %}

          {% if page.title %}
          <li {% if location == current %} class="nav__item--current" {% else %} class="nav__item" {% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>

          
          </li>
          {% endif %}
          
        {% endfor %}

        <li  class="nav__item" >
            <a title="Go to Tumblr gallery" target="blank" href="http://www.craiglikesdesign.com/">Gallery</a>
          
          
          </li>
          
        </ul>
      </nav>
    </div>
  </div>
</header>
